<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f966edc190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-tab">
            <div class="logo">
                <h3 class="logo-text">BARISTA.</h3>
            </div>
            <div class="links-container">
                <div class="toggle-btn"><i class="fa-solid fa-bars-staggered"></i></div>
                <div class="link-container">
                    <ul class="links">
                        <li class="link"><a href="">Home</a></li>
                        <li class="link"><a href="">Contact Barista</a></li>
                        <li class="link"><a href="">About Barista</a></li>
                        <li class="link" id="cart">
                            <span id="item-count">0</span>
                            <i class="fa-solid fa-cart-arrow-down"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="slide-container">
        <div class="slide">
            <img src="imgs/slide-1.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="imgs/slide-2.jpeg" alt="">
        </div>
        <div class="slide">
            <img src="imgs/slide-3.jpeg" alt="">
        </div>
    </div>
    <div class="btn-container">
        <button class="prev-btn btn">Prev</button>
        <div class="indicators-container">
            <button class="indicator-btn" id="indi-1"></button>
            <button class="indicator-btn" id="indi-2"></button>
            <button class="indicator-btn" id="indi-3"></button>
        </div>
        <button class="next-btn btn">Next</button>
    </div>
    <div class="content">
        <div class="menu-item">
            <div class="img">
                <img src="imgs/americano.jpg" alt="americano cocktail">
            </div>
            <div class="title-btn">
                <h3 class="title">Americano</h3>
                <div class="btn-container">
                    <button class="btn btn-minus"><i class="fa-solid fa-minus"></i></button>
                    <button class="btn btn-plus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <div class="img">
                <img src="imgs/boulevardier.jpg" alt="boulevardier cocktail">
            </div>
            <div class="title-btn">
                <h3 class="title">Boulevardier</h3>
                <div class="btn-container">
                    <button class="btn btn-minus"><i class="fa-solid fa-minus"></i></button>
                    <button class="btn btn-plus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <div class="img">
                <img src="imgs/brown_derby.jpg" alt="brown_derby cocktail">
            </div>
            <div class="title-btn">
                <h3 class="title">Brown Derby</h3>
                <div class="btn-container">
                    <button class="btn btn-minus"><i class="fa-solid fa-minus"></i></button>
                    <button class="btn btn-plus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <div class="img">
                <img src="imgs/caiprinha.jpg" alt="caiprinha cocktail">
            </div>
            <div class="title-btn">
                <h3 class="title">Caiprinha</h3>
                <div class="btn-container">
                    <button class="btn btn-minus"><i class="fa-solid fa-minus"></i></button>
                    <button class="btn btn-plus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <div class="img">
                <img src="imgs/garibaldi.jpg" alt="garibaldi cocktail">
            </div>
            <div class="title-btn">
                <h3 class="title">Garibaldi</h3>
                <div class="btn-container">
                    <button class="btn btn-minus"><i class="fa-solid fa-minus"></i></button>
                    <button class="btn btn-plus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <dialog class="modal" id="modal">
            <div>
                <button class="btn close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="added">
                <img src="" alt="">
                <label for="item"></label>
                <div class="btn-container">
                    <button><i class="fa-solid fa-minus"></i></button>
                    <span>0</span>
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </dialog>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
